<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <!-- by Bonaccorsi -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quadrato">
        <!-- logo e titolo -->
        <header>
            <img src="logo.png" class="logo">

            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- sottotilo e link -->
        <nav>
            <div>
                <button class="click">Prenota</button>
                <button class="click">Termina Prenotazione</button>
                <button class="click">Accendi Luci</button>

            </div>
        </nav>

        <!-- corpo del sito -->
        <main>
            <div>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <div class="freccina">Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="carica Gino"></div>
            </div>
            <div>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <div class="freccina">Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="carica Mike"></div>
            </div>
            <div>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <div class="freccina">Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="carica Fede"></div>
            </div>

            
        </main>

    </div>

</body>
</html>
